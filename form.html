<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получить диплом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <h1>Получить диплом</h1>
    <form id="diplomForm" action="diplom.html" method="GET">
        <div class="form-group">
            <label for="name">ФИО или № и буква класса:</label>
            <input type="text" id="name" name="name" required>
            
        </div>

        <div class="form-group">
            <label for="GUO">Учреждение образования:</label>
            <input type="text" id="GUO" name="GUO" >
            
        </div>

        <button type="submit">Получить диплом</button>
    </form>


</body>
</html>
