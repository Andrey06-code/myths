<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получить диплом</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    
    <h1>Получить диплом</h1>
    <form id="diplomForm" action="diplom.html" method="GET">
        <div class="form-group">
            <label for="name">ФИО или № и буква класса:</label>
            <input type="text" id="name" name="name" required>
            
        </div>

        <div class="form-group">
            <label for="GUO">Учреждение образования:</label>
            <input type="text" id="GUO" name="GUO" >
            
        </div>

        <button type="submit">Получить диплом</button>
    </form>


</body>
</html>
